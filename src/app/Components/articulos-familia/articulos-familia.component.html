<div>
  <div id="headers">
    <div class="row justify-content-center">
      <h1>{{ titulo }}</h1>
    </div>
    <br />
  </div>
  <br />
  <div class="container tab-pane active" style="width: 60%">
    <table class="estilotabla table table-striped" style="border-radius: 15px">
      <thead class="thead-dark">
        <tr>
          <th class="text-center" style="border-top-left-radius: 15px">
            Id Articulo
          </th>
          <th class="text-center">Nombre</th>
          <th class="text-center" style="border-top-right-radius: 15px">
            Descripcion
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Items" class="text-center">
          <td>{{ item.IdArticuloFamilia }}</td>
          <td>{{ item.Nombre | uppercase }}</td>
          <td>{{ item.Descripcion | uppercase }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br />
